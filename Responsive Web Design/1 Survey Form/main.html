<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description" class="description">This is a survey that you will take in order to help your friend test his skills</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label">
          Enter your name:
          <input id="name" type="text" placeholder="I should know your name..." required />
        </label>
        <label id="email-label">
          Enter your email:
          <input id="email" type="email" placeholder="Make sure its formated well..." required />
        </label>
        <label id="number-label">
          Enter your age:
          <input id="number" type="number" min="13" max="99" placeholder="Above 12!!" required />
        </label>
      </fieldset>
      <fieldset>
        <label id="feeling">
          How do you feel about me?
          <select id="dropdown">
            <option value="">(select an option)</option>
            <option value="1">I LOVE YOU!!!</option>
            <option value="2">I like you :3</option>
            <option value="3">I dont have strong feelings about you</option>
            <option value="4">I dont like you >:(</option>
            <option value="5">I HATE YOU!!!</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p id="legends" class="legends">
          Will you give me a small loan of 500$ that I may or may not return?
        </p>
        <label>
          <input id="single-yes" type="radio" class="inline" value="single-yes" name="single-double-yes" checked />yes
        </label>
        <label>
          <input id="double-yes" type="radio" class="inline" value="double-yes" name="single-double-yes" />YES!!!!!
        </label>
      </fieldset>
      <fieldset>
        <p id="legends" class="legends">
          Check the boxes with my favorite things:
        </p>
        <label>
          <input type="checkbox" class="inline" id="coding" value="coding" />Coding
        </label>
        <label>
          <input type="checkbox" class="inline" id="video-games" value="video-games" />Video Games
        </label>
        <label>
          <input type="checkbox" class="inline" id="cats" value="cats" />CATS!!
        </label>
        <label>
          <input type="checkbox" class="inline" id="beer" value="beer" />Beer
        </label>
      </fieldset>
      <fieldset>
        <label>
          In 100 words, tell me why you would vote for me in the next presidential election: 
          <textarea id="president" rows="3" cols="50" placeholder="You know I'd be a great president..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
